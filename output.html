<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>

<body>
    {{ if eq .Request "OK" }}
        <textarea style="font-family: Arial;font-size: 12pt;width:100%;height:100vw">
            {{.Output}}
        </textarea>
    {{ else }} 
        <span> {{.Request}}</span>
    {{ end }}

</body>

</html>
