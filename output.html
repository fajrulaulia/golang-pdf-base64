<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <script>

        function goback() {
            window.history.back();
        }
        function copytext() {
        var copyText = document.getElementById("textareaa");
        copyText.select();
        copyText.setSelectionRange(0, 99999); 
        navigator.clipboard.writeText(copyText.value);
        var statusText = document.getElementById("status");
        statusText.textContent="Copied"

        setTimeout(() => {
            statusText.textContent=""

        }, 5000);

        } 

    </script>
    <style type="text/css">
        body {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(83, 106, 57, 1) 100%);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
        }
        .buttonstyle1 {
            background-color: orange;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            margin: 0px;
        }
    </style>
</head>
<body>
    <button class="buttonstyle1 " onclick="goback()">Go back</button>
    <button class="buttonstyle1 " onclick="copytext()">Copy</button>
    <span id="status"></span>
    <br> <br>
    {{ if eq .Request "OK" }}
    <textarea id="textareaa" style="font-family:consolas;font-size: 9pt;width:100%;min-height: 400px; background-color: transparent; color:#fff">{{.Output}}</textarea>
    {{ else }}
    <span> {{.Request}}</span>
    {{ end }}

</body>

</html>
